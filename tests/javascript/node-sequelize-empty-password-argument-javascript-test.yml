id: node-sequelize-empty-password-argument-javascript
valid:
  - |
    const Sequelize = require('sequelize');
    const sequelize = new Sequelize({
    database: 'pinche',
    username: 'root',
    password: '123456789',
    dialect: 'mysql'
    });
invalid:
  - |
    const Sequelize = require('sequelize');
    const sequelize1 = new Sequelize('database', 'username', '', {
    host: 'localhost',
    port: '5433',
    dialect: 'postgres'
    })
  - |
    const Sequelize = require('sequelize');
    const passwordFromEnv = '';
    const sequelize2 = new Sequelize('database', 'username', passwordFromEnv, {
    host: 'localhost',
    port: 5432,
    dialect: 'postgres'
    });
  - |
    const Sequelize = require('sequelize');
    const passwordDynamic = '';
    const sequelize2 = new Sequelize('database', 'username', passwordDynamic, {
    host: 'localhost',
    port: 5432,
    dialect: 'postgres'
    });
