id: rabbit-hardcoded-secret-swift
valid:
  - |
     try Rabbit(key: password, iv: "123")
invalid:
  - |
     try Rabbit(key: "hello", iv: "123")
  - |
     Rabbit(key: "hello", iv: "123")
  - |
     let password: Array<UInt8> = Array("s33krit".utf8)
     try Rabbit(key: password, iv: "123")
  - |
     let password: Array<UInt8> = Array("s33krit".utf8)
     Rabbit(key: password, iv: "123")
