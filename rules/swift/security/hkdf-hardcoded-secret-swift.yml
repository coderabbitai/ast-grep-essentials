     kind: try_expression
     has:
      stopBy: neighbor
      kind: call_expression
      all:
       - has:
               stopBy: neighbor
               kind: simple_identifier
               regex: '^HKDF$'
       - has:
               stopBy: neighbor
               kind: call_suffix
               has:
                     stopBy: neighbor
                     kind: value_arguments
                     has:
                           stopBy: end
                           kind: value_argument
                           all:
                                 - has:
                                         stopBy: end
                                         kind: simple_identifier
                                         regex: '^password$'
