id: hkdf-hardcoded-secret-swift
severity: warning
language: swift
message: >-
      A secret is hard-coded in the application. Secrets stored in source
      code, such as credentials, identifiers, and other types of sensitive data,
      can be leaked and used by internal or external malicious actors. Use
      environment variables to securely provide credentials and other secrets or
      retrieve them from a secure vault or Hardware Security Module (HSM).
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
  
    match_pattern_HKDF_expression_with_instance:
      kind: call_expression
      all:
                - has:
                      stopBy: neighbor
                      kind: simple_identifier
                      regex: '^HKDF$'
                - has:
                      stopBy: neighbor
                      kind: call_suffix
                      has:
                          stopBy: neighbor
                          kind: value_arguments
                          has:
                              stopBy: neighbor
                              kind: value_argument
                              all:
                                  - has:
                                        stopBy: neighbor
                                        kind: simple_identifier
                                        regex: '^password$'
                                  - has:
                                        stopBy: end
                                        kind: simple_identifier
                                        nthChild: 2
                                        pattern: $R
                - not:
                      inside:
                          stopBy: neighbor
                          kind: try_expression
                - inside:
                        stopBy: end
                        kind: property_declaration
                        follows:
                         stopBy: end
                         kind: property_declaration
                         all:
                          - has:
                                stopBy: end
                                kind: pattern
                                has:
                                    stopBy: end
                                    kind: simple_identifier
                                    pattern: $R
                          - has:
                                stopBy: neighbor
                                kind: call_expression
                                pattern: Array("$$$".utf8)

    match_pattern_try_expression_with_instance:
     kind: try_expression
     all:
      - has:
         stopBy: neighbor
         kind: call_expression
         all:
                - has:
                      stopBy: neighbor
                      kind: simple_identifier
                      regex: '^HKDF$'
                - has:
                      stopBy: neighbor
                      kind: call_suffix
                      has:
                          stopBy: neighbor
                          kind: value_arguments
                          has:
                              stopBy: neighbor
                              kind: value_argument
                              all:
                                  - has:
                                        stopBy: neighbor
                                        kind: simple_identifier
                                        regex: '^password$'
                                  - has:
                                        stopBy: end
                                        kind: simple_identifier
                                        nthChild: 2
                                        pattern: $R
      - inside:
              stopBy: end
              kind: property_declaration
              follows:
                      stopBy: end
                      kind: property_declaration
                      all:
                          - has:
                                stopBy: end
                                kind: pattern
                                has:
                                    stopBy: end
                                    kind: simple_identifier
                                    pattern: $R
                          - has:
                                stopBy: neighbor
                                kind: call_expression
                                pattern: Array("$$$".utf8)         
               
    match_pattern_HKDF_expression_directly:
     kind: call_expression
     all:
           - has:
                   stopBy: neighbor
                   kind: simple_identifier
                   regex: '^HKDF$'
           - has:
                   stopBy: neighbor
                   kind: call_suffix
                   all:
                         - has:
                                 stopBy: neighbor
                                 kind: value_arguments
                                 has:
                                       stopBy: end
                                       kind: value_argument
                                       all:
                                             - has:
                                                     stopBy: end
                                                     kind: simple_identifier
                                                     regex: '^password$'
                                             - has:
                                                     stopBy: neighbor
                                                     kind: line_string_literal
                                                     has:
                                                           stopBy: neighbor
                                                           kind: line_str_text
           - not:
                   inside:
                         stopBy: end
                         kind: try_expression

    match_pattern_try_expression_directly:
      kind: try_expression
      has:
       stopBy: neighbor
       kind: call_expression
       all:
           - has:
                   stopBy: neighbor
                   kind: simple_identifier
                   regex: '^HKDF$'
           - has:
                   stopBy: neighbor
                   kind: call_suffix
                   all:
                         - has:
                                 stopBy: neighbor
                                 kind: value_arguments
                                 has:
                                       stopBy: end
                                       kind: value_argument
                                       all:
                                             - has:
                                                     stopBy: end
                                                     kind: simple_identifier
                                                     regex: '^password$'
                                             - has:
                                                     stopBy: neighbor
                                                     kind: line_string_literal
                                                     has:
                                                           stopBy: neighbor
                                                           kind: line_str_text

