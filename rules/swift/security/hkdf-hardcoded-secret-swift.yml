                                         stopBy: neighbor
                                         kind: call_expression
                                         all:
                                               - has:
                                                       stopBy: neighbor
                                                       kind: simple_identifier
                                                       regex: '^Array$'
                                               - has:
                                                       stopBy: neighbor
                                                       kind: call_suffix
                                                       has:
