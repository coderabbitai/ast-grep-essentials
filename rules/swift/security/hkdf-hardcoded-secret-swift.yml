                                                                                               stopBy: neighbor
                                                                                               kind: line_string_literal
                                                                                               has:
                                                                                                     stopBy: neighbor
                                                                                                     kind: line_str_text
                                                                                       - has:
                                                                                               stopBy: neighbor
                                                                                               kind: navigation_suffix
                                                                                               has:
                                                                                                     stopBy: neighbor
                                                                                                     kind: simple_identifier
                                                                                                     regex: '^utf8$'
       - not:
               inside:
                     stopBy: end
                     kind: try_expression     

