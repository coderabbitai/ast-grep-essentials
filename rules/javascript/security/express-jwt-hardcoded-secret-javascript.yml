id: express-jwt-hardcoded-secret-javascript
language: javascript
severity: warning
message: >-
  A hard-coded credential was detected. It is not recommended to store
  credentials in source-code, as this risks secrets being leaked and used by
  either an internal or external malicious adversary. It is recommended to
  use environment variables to securely provide credentials or retrieve
  credentials from a secure vault or HSM (Hardware Security Module).
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
  MATCH_SECRET_DIRECTLY:
    kind: pair
    inside:
      stopBy: end
      kind: expression_statement
      all:
        - has:
           stopBy: end
           kind: call_expression
           all:
           - has:
              stopBy: neighbor
              kind: identifier
              pattern: $E
           - has:
              stopBy: end
              kind: arguments
              has:
               stopBy: end
               kind: object
               has:
                stopBy: neighbor
                kind: pair
                all:
                  - has:
                      stopBy: neighbor
                      kind: property_identifier
                      regex: '^secret$'
                  - has:
                      stopBy: neighbor
                      kind: string
                      has:
                          stopBy: neighbor
                          kind: string_fragment
          
        - any:
            - follows:
                stopBy: end
                kind: variable_declaration
                has:
                    stopBy: end
                    kind: variable_declarator
                    all:
                        - has:
                            stopBy: end
                            kind: identifier
                            pattern: $E
                        - has:
                              stopBy: neighbor
                              kind: call_expression
                              all:
                                  - has:
                                        stopBy: neighbor
                                        kind: identifier
                                        regex: '^require$'
                                  - has:
                                        stopBy: neighbor
                                        kind: arguments
                                        has:
                                            stopBy: neighbor
                                            kind : string
                                            has:
                                                stopBy: neighbor
                                                kind: string_fragment
                                                regex: '^express-jwt$'
            - follows:
                stopBy: end
                kind: import_statement
                all:
                    - has:
                        stopBy: end
                        kind: import_clause
                        has:
                            stopBy: neighbor
                            kind: identifier
                            pattern: $E
                    - has:
                          stopBy: neighbor
                          kind: string
                          has:
                            stopBy: end
                            kind: string_fragment
                            regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  kind: import_statement
                  all:
                    - has:
                          stopBy: end
                          kind: import_clause
                          has:
                            stopBy: end
                            kind: namespace_import
                            has:
                                stopBy: end
                                kind: identifier
                                pattern: $E
                    - has:
                          stopBy: neighbor
                          kind: string
                          has:
                              stopBy: neighbor
                              kind: string_fragment
                              regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  kind: import_statement
                  all:
                    - has:
                        stopBy: neighbor
                        kind: import_clause
                        has:
                            stopBy: neighbor
                            kind: named_imports
                            has:
                                stopBy: neighbor
                                kind: import_specifier
                                has:
                                    stopBy: end
                                    kind: identifier
                                    pattern: $E
                    - has:
                          stopBy: end
                          kind: string
                          has:
                            stopBy: end
                            kind: string_fragment
                            regex: '^express-jwt$'

  MATCH_PATTERN_WITH_INSTANCE:
    kind: pair
    pattern: $O
    inside:
      stopBy: end
      kind: expression_statement
      all:
        - has:
           stopBy: end
           kind: call_expression
           all:
           - has:
              stopBy: neighbor
              kind: identifier
              pattern: $E
           - has:
              stopBy: end
              kind: arguments
              has:
               stopBy: end
               kind: object
               has:
                stopBy: neighbor
                kind: pair
                pattern: $O
                all:
                  - has:
                      stopBy: neighbor
                      kind: property_identifier
                      regex: '^secret$'
                  - has:
                      stopBy: neighbor
                      kind: identifier
                      pattern: $F
        - follows:
            stopBy: end
            kind: lexical_declaration
            has:
                stopBy: end
                kind: variable_declarator
                all:
                    - has:
                        stopBy: neighbor
                        kind: identifier
                        pattern: $F
                    - has:
                        stopBy: neighbor
                        kind: string
                        has:
                          stopBy: neighbor
                          kind: string_fragment

        - any:
            - follows:
                stopBy: end
                kind: variable_declaration
                has:
                    stopBy: end
                    kind: variable_declarator
                    all:
                        - has:
                            stopBy: end
                            kind: identifier
                            pattern: $E
                        - has:
                              stopBy: neighbor
                              kind: call_expression
                              all:
                                  - has:
                                        stopBy: neighbor
                                        kind: identifier
                                        regex: '^require$'
                                  - has:
                                        stopBy: neighbor
                                        kind: arguments
                                        has:
                                            stopBy: neighbor
                                            kind : string
                                            has:
                                                stopBy: neighbor
                                                kind: string_fragment
                                                regex: '^express-jwt$'
    
            - follows:
                stopBy: end
                kind: import_statement
                all:
                    - has:
                        stopBy: end
                        kind: import_clause
                        has:
                            stopBy: neighbor
                            kind: identifier
                            pattern: $E
                    - has:
                          stopBy: neighbor
                          kind: string
                          has:
                            stopBy: end
                            kind: string_fragment
                            regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  kind: import_statement
                  all:
                    - has:
                          stopBy: end
                          kind: import_clause
                          has:
                            stopBy: end
                            kind: namespace_import
                            has:
                                stopBy: end
                                kind: identifier
                                pattern: $E
                    - has:
                          stopBy: neighbor
                          kind: string
                          has:
                              stopBy: neighbor
                              kind: string_fragment
                              regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  kind: import_statement
                  all:
                    - has:
                        stopBy: neighbor
                        kind: import_clause
                        has:
                            stopBy: neighbor
                            kind: named_imports
                            has:
                                stopBy: neighbor
                                kind: import_specifier
                                has:
                                    stopBy: end
                                    kind: identifier
                                    pattern: $E
                    - has:
                          stopBy: end
                          kind: string
                          has:
                            stopBy: end
                            kind: string_fragment
                            regex: '^express-jwt$'
rule:
    kind: pair
    any:
      - matches: MATCH_SECRET_DIRECTLY
      - matches: MATCH_PATTERN_WITH_INSTANCE
