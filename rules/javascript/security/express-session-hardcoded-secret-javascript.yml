id: express-session-hardcoded-secret-javascript
language: javascript
severity: warning
message: >-
  A hard-coded credential was detected. It is not recommended to store
  credentials in source-code, as this risks secrets being leaked and used by
  either an internal or external malicious adversary. It is recommended to
  use environment variables to securely provide credentials or retrieve
  credentials from a secure vault or HSM (Hardware Security Module).
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
    MATCH_SECRET:
        kind: pair
        pattern: $C
        inside:
            stopBy: end
            kind: lexical_declaration
            all:
                - has:
                   stopBy: end
                   kind: variable_declarator
                   has:
                    stopBy: end
                    kind: object
                    has:
                        stopBy: end
                        kind: pair
                        pattern: $C
                        all:
                            - has:
                                  stopBy: end
                                  kind: property_identifier
                                  pattern: $S
                            - has:
                                  stopBy: end
                                  kind: string
                                  has:
                                      stopBy: end
                                      kind: string_fragment
                      
                - any:
                    - follows:
                          stopBy: end
                          kind: import_statement
                          all:
                            - has:
                                  stopBy: end
                                  kind: import_clause
                                  has:
                                    stopBy: neighbor
                                    kind: identifier
                                    pattern: $T
                            - has:
                                  stopBy: neighbor
                                  kind: string
                                  has:
                                      stopBy: neighbor
                                      kind: string_fragment
                                      regex: '^express-session$'
                     
                    - follows:
                          stopBy: end
                          kind: expression_statement
                          has:
                              stopBy: end
                              kind: assignment_expression
                              has: 
                                stopBy: end
                                kind: call_expression
                                all:
                                    - has:
                                          stopBy: neighbor
                                          kind: identifier
                                          regex: '^require$'
                                    - has:
                                          stopBy: end 
                                          kind: arguments
                                          has:
                                              stopBy: neighbor
                                              kind: string
                                              has:
                                                  stopBy: neighbor
                                                  kind: string_fragment
                                                  regex: '^express-session$'
                         
                    - follows:  
                          stopBy: end
                          kind: import_statement
                          all:
                              - has:
                                    stopBy: neighbor
                                    kind: import_clause
                                    has:
                                     stopBy: neighbor
                                     kind: namespace_import
                                     has:
                                         stopBy: neighbor
                                         kind: identifier
                                         pattern: $T
                              - has:
                                    stopBy: neighbor
                                    kind: string
                                    has:
                                        stopBy: neighbor
                                        kind: string_fragment
                                        regex: '^express-session$'    

    MATCH_SECRET_with_Instance:
      kind: pair
      all:
          - has:
                stopBy: neighbor
                kind: property_identifier
                regex: ^secret$
          - has:
                stopBy: neighbor
                kind: identifier
                pattern: $SECRET
          - inside:
                stopBy: end
                kind: expression_statement
                follows:
                  stopBy: end
                  kind: lexical_declaration
                  has:
                    stopBy: end
                    kind: variable_declarator
                    all:
                        - has:
                              stopBy: neighbor
                              kind: identifier
                              pattern: $SECRET
                        - has:
                              stopBy: neighbor
                              kind: string
                              has:
                                  stopBy: neighbor
                                  kind: string_fragment
          - inside:
             stopBy: end
             any:
              - kind: lexical_declaration
              - kind: expression_statement
                any:
                    - follows:
                          stopBy: end
                          kind: import_statement
                          all:
                            - has:
                                  stopBy: end
                                  kind: import_clause
                                  has:
                                    stopBy: neighbor
                                    kind: identifier
                                    pattern: $T
                            - has:
                                  stopBy: neighbor
                                  kind: string
                                  has:
                                      stopBy: neighbor
                                      kind: string_fragment
                                      regex: '^express-session$'
                    - follows:
                          stopBy: end
                          kind: expression_statement
                          has:
                              stopBy: end
                              kind: assignment_expression
                              has: 
                                stopBy: end
                                kind: call_expression
                                all:
                                    - has:
                                          stopBy: neighbor
                                          kind: identifier
                                          regex: '^require$'
                                    - has:
                                          stopBy: end 
                                          kind: arguments
                                          has:
                                              stopBy: neighbor
                                              kind: string
                                              has:
                                                  stopBy: neighbor
                                                  kind: string_fragment
                                                  regex: '^express-session$'
                    - follows:  
                          stopBy: end
                          kind: import_statement
                          all:
                              - has:
                                    stopBy: neighbor
                                    kind: import_clause
                                    has:
                                     stopBy: neighbor
                                     kind: namespace_import
                                     has:
                                         stopBy: neighbor
                                         kind: identifier
                                         pattern: $T
                              - has:
                                    stopBy: neighbor
                                    kind: string
                                    has:
                                        stopBy: neighbor
                                        kind: string_fragment
                                        regex: '^express-session$'   
rule: 
    kind: pair
    any:
        - matches: MATCH_SECRET
        - matches: MATCH_SECRET_with_Instance
constraints:
    S:
        regex: '^secret$'