id: blowfish-insufficient-key-size-java
severity: warning
language: java
message: >-
  Using less than 128 bits for Blowfish is considered insecure. Use 128
  bits or more, or switch to use AES instead.
note: >-
  [CWE-326] Inadequate Encryption Strength.
  [REFERENCES]
      - https://owasp.org/Top10/A02_2021-Cryptographic_Failures
utils:
    MATCH_PATTERN_KEYGENERATOR:
        kind: expression_statement
        all:
         - has:
            stopBy: end
            kind: method_invocation
            all:
                - has:
                      stopBy: end
                      kind: identifier
                - has:
                      stopBy: neighbor
                      kind: identifier
                      regex: '\binit\b'
                - has:
                      stopBy: end
                      kind: argument_list
                      has:
                        stopBy: end
                        any:
                              - kind: decimal_integer_literal
                                pattern: $R
                              - kind: decimal_floating_point_literal
                                pattern: $R
         - follows:
              stopBy: end
              kind: local_variable_declaration
              has: 
                stopBy: end
                kind: method_invocation
                all:
                    - has:
                          stopBy: neighbor
                          kind: identifier
                          regex: '\bKeyGenerator\b'
                    - has:
                          stopBy: neighbor
                          kind: identifier
                          regex: '\bgetInstance\b'
                    - has:
                          stopBy: neighbor
                          kind: argument_list
                          has:
                            stopBy: neighbor
                            kind: string_literal
                            regex: '\bBlowfish\b'
rule:
    kind: expression_statement
    matches: MATCH_PATTERN_KEYGENERATOR
constraints:
    R:
        regex: ^(?:127|1[01][0-9]|[1-9]?[0-9])(\.\d+)?$
