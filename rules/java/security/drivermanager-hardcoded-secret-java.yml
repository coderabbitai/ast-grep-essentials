id: drivermanager-hardcoded-secret-java
severity: warning
language: java
message: >-
  A secret is hard-coded in the application. Secrets stored in source
  code, such as credentials, identifiers, and other types of sensitive data,
  can be leaked and used by internal or external malicious actors. Use
  environment variables to securely provide credentials and other secrets or
  retrieve them from a secure vault or Hardware Security Module (HSM).
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
  MATCH_PATTERN_DriverManager.getConnection:
   kind: method_invocation
   all:
        - has:
            stopBy: neighbor
            kind: identifier
            regex: '^DriverManager$'
        - has:
            stopBy: neighbor
            kind: identifier
            regex: '^getConnection$'
        - has:
            stopBy: end
            kind: argument_list
            nthChild: 3
            has:
                 stopBy: end
                 kind: string_literal
                 nthChild: 3
                 pattern: $I
 
  MATCH_PATTERN_DriverManager.getConnection_With_Instance:
    kind: method_invocation
    all:
        - has:
            stopBy: neighbor
            kind: identifier
            regex: '^DriverManager$'
        - has:
            stopBy: neighbor
            kind: identifier
            regex: '^getConnection$'
        - has:
            stopBy: end
            kind: argument_list
            has:
                 stopBy: end
                 kind: identifier
                 nthChild: 3
                 pattern: $Q
        - inside:
            stopBy: end
            kind: local_variable_declaration
            follows:
              stopBy: end
              kind: local_variable_declaration
              has:
                stopBy: end
                kind: variable_declarator
                all:
                  - has:
                      stopBy: end
                      kind: identifier
                      pattern: $Q
                  - has:
                      stopBy: end
                      kind: string_literal
                      pattern: $Z

  MATCH_PATTERN_DriverManagerDataSource:
   kind: expression_statement
   has:
     stopBy: neighbor
     kind: object_creation_expression 
     all:
       - has:
           stopBy: neighbor
           kind: type_identifier
           regex: '^DriverManagerDataSource$'
       - has:
            stopBy: end
            kind: argument_list
            has:
                 stopBy: end
                 kind: string_literal
                 nthChild: 3
                 not:
                  regex: ^""$

  MATCH_PATTERN_DriverManagerDataSource_With_Instance:
   kind: expression_statement
   all:
     - has:
        stopBy: neighbor
        kind: method_invocation
        all:
        - has:
           stopBy: neighbor
           kind: identifier
           pattern: $R
        - has:
           stopBy: neighbor
           kind: identifier
           regex: '^setPassword$'
        - has:
            stopBy: neighbor
            kind: argument_list
            has:
              stopBy: neighbor
              kind: string_literal
              not:
                regex: ^""$
              
     - follows:
         stopBy: end
         kind: local_variable_declaration
         all:
           - has:
               stopBy: neighbor
               kind: type_identifier
               regex: '^DriverManagerDataSource$'
           - has:
               stopBy: neighbor
               kind: variable_declarator
               has:
                stopBy: neighbor
                kind: identifier
                pattern: $R
rule:
  any:
    - kind: method_invocation
      any:
        - matches: MATCH_PATTERN_DriverManager.getConnection
        - matches: MATCH_PATTERN_DriverManager.getConnection_With_Instance
    - kind: expression_statement
      any:
        - matches: MATCH_PATTERN_DriverManagerDataSource
        - matches: MATCH_PATTERN_DriverManagerDataSource_With_Instance

constraints:
  Z:
    not:
      regex: ^""$
  I:
    not:
      regex: ^""$
  
    
