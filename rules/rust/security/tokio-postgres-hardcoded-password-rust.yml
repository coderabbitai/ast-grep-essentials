id: tokio-postgres-hardcoded-password-rust
language: rust
severity: warning
message: >-
  A secret is hard-coded in the application. Secrets stored in source
  code, such as credentials, identifiers, and other types of sensitive data,
  can be leaked and used by internal or external malicious actors. It is
  recommended to rotate the secret and retrieve them from a secure secret
  vault or Hardware Security Module (HSM), alternatively environment
  variables can be used if allowed by your company policy.
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://docs.rs/tokio-postgres/latest/tokio_postgres/
      - https://owasp.org/Top10/A07_2021-Identification_and_Authentication_Failures

utils:
  MATCH_PATTERN_WITH_INSTANCE:
    kind: call_expression
    all:
      - has:
          stopBy: neighbor
          kind: field_expression
          all:
            - has:
                  stopBy: neighbor
                  kind: call_expression
                  all:
                    - has:
                        stopBy: neighbor
                        kind: field_expression
                        all:
                          - has:
                              stopBy: end
                              kind: call_expression
                              all:
                                - has:
                                    stopBy: neighbor
                                    kind: field_expression
                                    all:
                                      - has:
                                          stopBy: neighbor
                                          kind: identifier
                                          pattern: $C
                                - has:
                                    stopBy: neighbor
                                    kind: arguments
                          - has:
                              stopBy: neighbor
                              kind: field_identifier
                    - has:
                        stopBy: neighbor
                        kind: arguments
            - has:
                stopBy: neighbor
                kind: field_identifier
                regex: "^password$"
      - has:
          stopBy: neighbor
          kind: arguments
          has:
            stopBy: neighbor
            kind: string_literal
            has:
              stopBy: neighbor
              kind: string_content
      - inside:
          stopBy: end
          kind: expression_statement
          follows: 
            stopBy: end
            kind: let_declaration
            all:
              - has:
                  stopBy: neighbor
                  kind: identifier
                  pattern: $C
              - has:
                  stopBy: neighbor
                  kind: call_expression
                  pattern: postgres::Config::new()

  MATCH_PASSWORD_DIRECTLY:
    kind: call_expression
    all:
      - has:
          stopBy: neighbor
          kind: field_expression
          all:
            - has:
                stopBy: neighbor
                kind: call_expression
                all:
                  - has:
                      stopBy: neighbor
                      kind: field_expression
                      all:
                        - has:
                            stopBy: neighbor
                            kind: call_expression
                            all:
                              - has:
                                  stopBy: neighbor
                                  kind: field_expression
                                  has:
                                    stopBy: neighbor
                                    kind: call_expression
                                    pattern: postgres::Config::new()
                              - has:
                                  stopBy: neighbor
                                  kind: arguments
                        - has:
                            stopBy: neighbor
                            kind: field_identifier
                  - has:
                      stopBy: neighbor
                      kind: arguments
            - has:
                stopBy: neighbor
                kind: field_identifier
                regex: '^password$'
      - has:
          stopBy: neighbor
          kind: arguments
          has:
            stopBy: neighbor
            kind: string_literal
            has:
              stopBy: neighbor
              kind: string_content
          
  MATCH_PATTERN_PASSWORD_WITH_ITS_INSTANCE:
    kind: call_expression
    all:
      - has:
          stopBy: neighbor
          kind: field_expression
          all:
            - has:
                stopBy: neighbor
                kind: call_expression
                all:
                  - has:
                      stopBy: neighbor
                      kind: field_expression
                      all:
                        - has:
                            stopBy: neighbor
                            kind: call_expression
                            all:
                              - has:
                                  stopBy: neighbor
                                  kind: field_expression
                                  has:
                                    stopBy: neighbor
                                    kind: call_expression
                                    pattern: postgres::Config::new()
                              - has:
                                  stopBy: neighbor
                                  kind: arguments
                        - has:
                            stopBy: neighbor
                            kind: field_identifier
                  - has:
                      stopBy: neighbor
                      kind: arguments
            - has:
                stopBy: neighbor
                kind: field_identifier
                regex: '^password$'
      - has:
          stopBy: neighbor
          kind: arguments
          has:
            stopBy: neighbor
            kind: identifier
            pattern: $E
      - inside:
          stopBy: end
          kind: block
          has:
            stopby: end
            kind: expression_statement 
            has:
              stopBy: end
              kind: assignment_expression
              all:
                - has:
                    stopBy: neighbor
                    kind: identifier
                    pattern: $E
                - has:
                    stopBy: neighbor
                    kind: string_literal
                    has:
                      stopBy: neighbor
                      kind: string_content
                      
  MATCH_PATTERN_WITH_INSTANCE_&_PASSWORD_WITH_ITS_INSTANCE:
    kind: call_expression
    all:
      - has:
          stopBy: neighbor
          kind: field_expression
          all:
            - has:
                  stopBy: neighbor
                  kind: call_expression
                  all:
                    - has:
                        stopBy: neighbor
                        kind: field_expression
                        all:
                          - has:
                              stopBy: end
                              kind: call_expression
                              all:
                                - has:
                                    stopBy: neighbor
                                    kind: field_expression
                                    all:
                                      - has:
                                          stopBy: neighbor
                                          kind: identifier
                                          pattern: $C
                                - has:
                                    stopBy: neighbor
                                    kind: arguments
                          - has:
                              stopBy: neighbor
                              kind: field_identifier
                    - has:
                        stopBy: neighbor
                        kind: arguments
            - has:
                stopBy: neighbor
                kind: field_identifier
                regex: "^password$"
      - has:
          stopBy: neighbor
          kind: arguments
          has:
            stopBy: neighbor
            kind: identifier
            pattern: $Z
      - inside:
          stopBy: end
          kind: expression_statement
          follows: 
            stopBy: end
            kind: let_declaration
            all:
              - has:
                  stopBy: neighbor
                  kind: identifier
                  pattern: $C
              - has:
                  stopBy: neighbor
                  kind: call_expression
                  pattern: postgres::Config::new()
      - inside:
          stopBy: end
          kind: block
          has:
            stopBy: end
            kind: expression_statement
            has:
              stopBy: neighbor
              kind: assignment_expression
              all:
                - has:
                   stopBy: neighbor
                   kind: identifier
                   pattern: $Z
                - has:
                    stopBy: neighbor
                    kind: string_literal
                    has:
                      stopBy: neighbor
                      kind: string_content

rule:
  kind: call_expression
  any:
    - matches: MATCH_PATTERN_WITH_INSTANCE
    - matches: MATCH_PASSWORD_DIRECTLY
    - matches: MATCH_PATTERN_PASSWORD_WITH_ITS_INSTANCE
    - matches: MATCH_PATTERN_WITH_INSTANCE_&_PASSWORD_WITH_ITS_INSTANCE