id: express-jwt-hardcoded-secret-typescript
language: typescript
severity: warning
message: >-
  A hard-coded credential was detected. It is not recommended to store
  credentials in source-code, as this risks secrets being leaked and used by
  either an internal or external malicious adversary. It is recommended to
  use environment variables to securely provide credentials or retrieve
  credentials from a secure vault or HSM (Hardware Security Module).
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html

utils:
  MATCH_SECRET_DIRECTLY:
   kind: string_fragment
   pattern: $SECRET
   all:
   - inside:
      stopBy: end
      all:
       - has:
          stopBy: end
          kind: call_expression
          all:
          - has:
                stopBy: neighbor
                kind: identifier
                pattern: $E
          - has:
                stopBy: neighbor
                kind: arguments
                has:
                    stopBy: neighbor
                    kind: object
                    has:
                     stopBy: end
                     kind: pair
                     all:
                     - has:
                        stopBy: neighbor
                        kind: property_identifier
                        nthChild: 1
                        regex: ^secret$
                     - has:
                        stopBy: neighbor
                        kind: string
                        has:
                         stopBy: neighbor
                         kind: string_fragment
                         pattern: $SECRET
       
       - any:
            - follows:
                stopBy: end
                kind: variable_declaration
                has:
                    stopBy: end
                    kind: variable_declarator
                    all:
                        - has:
                            stopBy: end
                            kind: identifier
                            pattern: $E
                        - has:
                              stopBy: neighbor
                              kind: call_expression
                              all:
                                  - has:
                                        stopBy: neighbor
                                        kind: identifier
                                        regex: '^require$'
                                  - has:
                                        stopBy: neighbor
                                        kind: arguments
                                        has:
                                            stopBy: neighbor
                                            kind : string
                                            has:
                                                stopBy: neighbor
                                                kind: string_fragment
                                                regex: '^express-jwt$'
            - follows:
                stopBy: end
                kind: import_statement
                all:
                    - has:
                        stopBy: end
                        kind: import_clause
                        has:
                            stopBy: neighbor
                            kind: identifier
                            pattern: $E
                    - has:
                          stopBy: neighbor
                          kind: string
                          has:
                            stopBy: end
                            kind: string_fragment
                            regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  kind: import_statement
                  all:
                    - has:
                          stopBy: end
                          kind: import_clause
                          has:
                            stopBy: end
                            kind: namespace_import
                            has:
                                stopBy: end
                                kind: identifier
                                pattern: $E
                    - has:
                          stopBy: neighbor
                          kind: string
                          has:
                              stopBy: neighbor
                              kind: string_fragment
                              regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  kind: import_statement
                  all:
                    - has:
                        stopBy: neighbor
                        kind: import_clause
                        has:
                            stopBy: neighbor
                            kind: named_imports
                            has:
                                stopBy: neighbor
                                kind: import_specifier
                                all:
                                 - has:
                                    stopBy: end
                                    kind: identifier
                                    pattern: $E
                                 - not:
                                       has:
                                           stopBy: neighbor
                                           nthChild: 2
                    - has:
                          stopBy: end
                          kind: string
                          has:
                            stopBy: end
                            kind: string_fragment
                            regex: '^express-jwt$'
            - follows:
                stopBy: end
                kind: lexical_declaration
                has:
                    stopBy: end
                    kind: variable_declarator
                    all:
                        - has:
                            stopBy: end
                            kind: identifier
                            pattern: $E
                        - has:
                              stopBy: neighbor
                              kind: call_expression
                              all:
                                  - has:
                                        stopBy: neighbor
                                        kind: identifier
                                        regex: '^require$'
                                  - has:
                                        stopBy: neighbor
                                        kind: arguments
                                        has:
                                            stopBy: neighbor
                                            kind : string
                                            has:
                                                stopBy: neighbor
                                                kind: string_fragment
                                                regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  pattern: $E = require('express-jwt');
            - follows:
               stopBy: end
               kind: import_statement
               pattern: import {  $E } from 'express-jwt';
                      
   - inside:
        stopBy: end
        kind: call_expression
        not:
            has:
                stopBy: neighbor
                kind: member_expression
   - inside:
         stopBy: end
         kind: pair
         all:
             - not:
                 has:
                   stopBy: neighbor
                   any:
                       - kind: string
                       - kind: computed_property_name
                   nthChild: 1
             - not:
                   has:
                       stopBy: neighbor
                       nthChild: 3
             - not:
                   follows:
                       stopBy: end
                       kind: pair
                       has:
                           stopBy: neighbor
                           kind: property_identifier
                           regex: ^secret$
             - inside:
                   stopBy: neighbor
                   kind: object
                   not:
                       follows:
                           stopBy: end
                           kind: object
                           has:
                               stopBy: neighbor
                               kind: pair
                               has:
                                   stopBy: neighbor
                                   kind: property_identifier
                                   regex: ^secret$
   - inside:
        stopBy: neighbor
        kind: string
        not:
            inside:
                stopBy: neighbor
                any:
                    - kind: arguments
                    - kind: array
   - inside:
         stopBy: end
         kind: call_expression
         all:
             - has:
                   stopBy: neighbor
                   kind: identifier
                   pattern: $E
             - has:
                   stopBy: neighbor
                   kind: arguments
                   all:
                       - has:
                             stopBy: neighbor
                             kind: object
                             has:
                                 stopBy: neighbor
                                 kind: pair
                                 all:
                                     - has:
                                           stopBy: neighbor
                                           kind: property_identifier    
                                           regex: ^secret$
                                     - has:
                                           stopBy: neighbor
                                           kind: string
                                           has:
                                               stopBy: neighbor
                                               kind: string_fragment
                       - not:
                          has:
                             stopBy: neighbor
                             kind: object
                             has:
                                 stopBy: neighbor
                                 kind: pair
                                 all:
                                     - has:
                                           stopBy: neighbor
                                           kind: property_identifier    
                                           not:
                                            regex: ^secret$
  MATCH_SECRET_WITH_INSTANCE:
   kind: string_fragment
   pattern: $STRING
   all:
    - any:
       - inside:
            stopBy: end
            all:
            - has:
                 stopBy: end
                 kind: variable_declarator
                 all:
                     - has:
                           stopBy: neighbor
                           kind: identifier
                           pattern: $IT
                     - has:
                           stopBy: neighbor
                           kind: string
                           pattern: $SECRET
                           has:
                               stopBy: neighbor
                               kind: string_fragment
            - precedes:
                   stopBy: end
                   kind: expression_statement
                   has:
                       stopBy: end
                       kind: call_expression
                       all:
                        - has:
                              stopBy: neighbor
                              kind: identifier
                              pattern: $E
                        - has:
                           stopBy: end
                           kind: pair
                           all:
                           - has:
                              stopBy: neighbor
                              kind: property_identifier
                              regex: ^secret$
                           - has:
                              stopBy: neighbor
                              kind: identifier
                              pattern: $IT
       - inside:
             stopBy: end
             kind: expression_statement
             all:
             - has:
                 stopBy: neighbor
                 kind: assignment_expression
                 all:
                 - has:
                    stopBy: neighbor
                    kind: identifier
                    pattern: $IT
                 - has:
                    stopBy: neighbor
                    kind: string
                    has:
                        stopBy: neighbor
                        kind: string_fragment
                        pattern: $SECRET
             - precedes:
                   stopBy: end
                   kind: expression_statement
                   has:
                       stopBy: end
                       kind: call_expression
                       all:
                        - has:
                              stopBy: neighbor
                              kind: identifier
                              pattern: $E
                        - has:
                           stopBy: end
                           kind: pair
                           all:
                           - has:
                              stopBy: neighbor
                              kind: property_identifier
                              regex: ^secret$
                           - has:
                              stopBy: neighbor
                              kind: identifier
                              pattern: $IT
    - inside:
          stopBy: end
          any:
            - follows:
                stopBy: end
                kind: variable_declaration
                has:
                    stopBy: end
                    kind: variable_declarator
                    all:
                        - has:
                            stopBy: end
                            kind: identifier
                            pattern: $E
                        - has:
                              stopBy: neighbor
                              kind: call_expression
                              all:
                                  - has:
                                        stopBy: neighbor
                                        kind: identifier
                                        regex: '^require$'
                                  - has:
                                        stopBy: neighbor
                                        kind: arguments
                                        has:
                                            stopBy: neighbor
                                            kind : string
                                            has:
                                                stopBy: neighbor
                                                kind: string_fragment
                                                regex: '^express-jwt$'
            - follows:
                stopBy: end
                kind: import_statement
                all:
                    - has:
                        stopBy: end
                        kind: import_clause
                        has:
                            stopBy: neighbor
                            kind: identifier
                            pattern: $E
                    - has:
                          stopBy: neighbor
                          kind: string
                          has:
                            stopBy: end
                            kind: string_fragment
                            regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  kind: import_statement
                  all:
                    - has:
                          stopBy: end
                          kind: import_clause
                          has:
                            stopBy: end
                            kind: namespace_import
                            has:
                                stopBy: end
                                kind: identifier
                                pattern: $E
                    - has:
                          stopBy: neighbor
                          kind: string
                          has:
                              stopBy: neighbor
                              kind: string_fragment
                              regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  kind: import_statement
                  all:
                    - has:
                        stopBy: neighbor
                        kind: import_clause
                        has:
                            stopBy: neighbor
                            kind: named_imports
                            has:
                                stopBy: neighbor
                                kind: import_specifier
                                all:
                                 - has:
                                    stopBy: end
                                    kind: identifier
                                    pattern: $E
                                 - not:
                                       has:
                                           stopBy: neighbor
                                           nthChild: 2
                    - has:
                          stopBy: end
                          kind: string
                          has:
                            stopBy: end
                            kind: string_fragment
                            regex: '^express-jwt$'
            - follows:
                stopBy: end
                kind: lexical_declaration
                has:
                    stopBy: end
                    kind: variable_declarator
                    all:
                        - has:
                            stopBy: end
                            kind: identifier
                            pattern: $E
                        - has:
                              stopBy: neighbor
                              kind: call_expression
                              all:
                                  - has:
                                        stopBy: neighbor
                                        kind: identifier
                                        regex: '^require$'
                                  - has:
                                        stopBy: neighbor
                                        kind: arguments
                                        has:
                                            stopBy: neighbor
                                            kind : string
                                            has:
                                                stopBy: neighbor
                                                kind: string_fragment
                                                regex: '^express-jwt$'
            - follows:
                  stopBy: end
                  pattern: $E = require('express-jwt');
    - not:
         inside:
             stopBy: end
             kind: statement_block
rule:
  kind: string_fragment
  any:
    - matches: MATCH_SECRET_DIRECTLY
    - matches: MATCH_SECRET_WITH_INSTANCE
    