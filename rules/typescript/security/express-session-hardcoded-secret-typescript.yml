id: express-session-hardcoded-secret-typescript
language: typescript
severity: warning
message: >-
  A hard-coded credential was detected. It is not recommended to store
  credentials in source-code, as this risks secrets being leaked and used by
  either an internal or external malicious adversary. It is recommended to
  use environment variables to securely provide credentials or retrieve
  credentials from a secure vault or HSM (Hardware Security Module).
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html

rule:
  kind: pair
  all:
    - has: 
        kind: property_identifier
        regex: ^secret$
        nthChild: 1
    - has:
        kind: string
        nthChild: 2
  inside:
    stopBy: end
    kind: object
    pattern: $OBJECT
    any:
      - inside:
          stopBy: end
          kind: call_expression
          pattern: $APP.use($SESSION($OBJECT))
          inside:
            stopBy: end
            follows:
              stopBy: end
              any:
                - kind: import_statement
                  all:
                    - has:
                        kind: import_clause
                        any:
                          - has:
                              kind: namespace_import
                              has:
                                kind: identifier
                                pattern: $SESSION
                          - has:
                              kind: named_imports
                              has:
                                kind: import_specifier
                                pattern: $SESSION
                          - has:
                              kind: identifier
                              pattern: $SESSION
                    - has:
                        kind: string
                        nthChild: 2
                        regex: ^'express-session'$
                - any:
                    - kind: lexical_declaration
                      all:
                        - has:
                            kind: variable_declarator
                            all:
                              - has:
                                  kind: identifier
                                  pattern: $SESSION
                                  nthChild: 1
                              - has:
                                  kind: call_expression
                                  nthChild: 2
                                  regex: ^require\('express-session'\)$
                    - kind: expression_statement
                      has:
                        kind: assignment_expression
                        all:
                          - has:
                              kind: identifier
                              pattern: $SESSION
                              nthChild: 1
                          - has:
                              kind: call_expression
                              nthChild: 2
                              regex: ^require\('express-session'\)$
                          
      - inside:
          stopBy: end

          any:
            - kind: lexical_declaration
            - any:
                - kind: expression_statement
                - kind: assignment_expression
              not:
                follows:
                  kind: ERROR
            - kind: variable_declaration
          has:
            stopBy: end
            any:
              - kind: variable_declarator
              - kind: assignment_expression
            has:
              kind: identifier
              pattern: $IDENTIFIER
              any:
                - precedes:
                    stopBy: end
                    kind: object
                    pattern: $OBJECT
                - precedes:
                    stopBy: end
                    has:
                      stopBy: end
                      kind: object
                      pattern: $OBJECT
                - inside:
                    stopBy: end
                    precedes:
                      stopBy: end
                      has:
                        stopBy: end
                        kind: object
                        pattern: $OBJECT
          precedes:
            stopBy: end
            has:
              stopBy: end
              kind: call_expression
              pattern: $APP.use($SESSION($IDENTIFIER))
              has:
                stopBy: end
                kind: identifier
                pattern: $IDENTIFIER
              inside:
                stopBy: end
                follows:
                  stopBy: end
                  any:
                    - kind: import_statement
                      all:
                        - has:
                            kind: import_clause
                            any:
                              - has:
                                  kind: namespace_import
                                  has:
                                    kind: identifier
                                    pattern: $SESSION
                              - has:
                                  kind: named_imports
                                  has:
                                    kind: import_specifier
                                    pattern: $SESSION
                              - has:
                                  kind: identifier
                                  pattern: $SESSION
                        - has:
                            kind: string
                            nthChild: 2
                            regex: ^'express-session'$
                    - any:
                        - any:
                            - kind: lexical_declaration
                            - kind: variable_declaration
                          all:
                            - has:
                                kind: variable_declarator
                                all:
                                  - has:
                                      kind: identifier
                                      pattern: $SESSION
                                      nthChild: 1
                                  - has:
                                      kind: call_expression
                                      nthChild: 2
                                      all:
                                        - has:
                                            nthChild: 1
                                            kind: identifier
                                            regex: ^require$
                                        - has:
                                            nthChild: 2
                                            kind: arguments
                                            regex: ^\('express-session'\)$
                        - kind: expression_statement
                          has:
                            kind: assignment_expression
                            all:
                              - has:
                                  kind: identifier
                                  pattern: $SESSION
                                  nthChild: 1
                              - has:
                                  kind: call_expression
                                  nthChild: 2
                                  all:
                                    - has:
                                        nthChild: 1
                                        kind: identifier
                                        regex: ^require$
                                    - has:
                                        nthChild: 2
                                        kind: arguments
                                        regex: ^\('express-session'\)$
               
