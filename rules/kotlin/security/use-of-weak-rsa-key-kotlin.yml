id: use-of-weak-rsa-key-kotlin
language: kotlin
severity: warning
message: >-
    RSA keys should be at least 2048 bits based on NIST recommendation
note: >-
  [CWE-326]: Inadequate Encryption Strength
  [OWASP A03:2017]: Sensitive Data Exposure
  [OWASP A02:2021]: Cryptographic Failures
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Cryptographic_Storage_Cheat_Sheet.html#algorithms
utils:
  match_statement:
    kind: statements
    has:
      stopBy: end
      kind: call_suffix
      has:
        stopBy: end
        kind: value_arguments
        has:
          stopBy: end
          kind: value_argument
          any:
          - has:
             stopBy: end
             kind: integer_literal
             pattern: $R
          - has:
             stopBy: end
             kind: real_literal
             pattern: $R
rule:
  any:
    - matches: match_statement
constraints:
  R:
    regex: '^(-?(0|[1-9][0-9]?|[1-9][0-9]{2}|1[0-9]{3}|20[0-3][0-9]|204[0-7])(\.[0-9]+)?|0|-[1-9][0-9]*|-[1-9][0-9]{2,}|-1[0-9]{3}|-20[0-3][0-9]|-204[0-7])$'

