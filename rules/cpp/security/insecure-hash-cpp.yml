id: insecure-hash-cpp
language: cpp
severity: warning
message: >-
  This hashing algorithm is insecure. If this hash is used in a security
  context, such as password hashing, it should be converted to a stronger
  hashing algorithm.
note: >-
  [CWE-328] Use of Weak Hash.
  [REFERENCES]
      - https://owasp.org/Top10/A02_2021-Cryptographic_Failures
utils:
  MATCH_PATTERN_ONE:
    kind: expression_statement
    has:
      stopBy: neighbor
      kind: call_expression
      all:
        - has:
            stopBy: neighbor
            kind: identifier
            regex: ^(EVP_md2|MD2|MD2_Final|MD2_Init|MD2_Update|MD2_options|EVP_md4|MD4|MD4_Final|MD4_Init|MD4_Transform|MD4_Update|EVP_md5|MD5|MD5_Final|MD5_Init|MD5_Transform|MD5_Update|EVP_sha1|SHA1_Final|SHA1_Init|SHA1_Transform|SHA1_Update)$
        - has:
            stopBy: neighbor
            kind: argument_list

  MATCH_PATTERN_TWO:
    kind: expression_statement
    has:
      stopBy: neighbor
      kind: call_expression
      all:
        - has:
            stopBy: neighbor
            kind: identifier
            regex: "^(EVP_MD_fetch|EVP_get_digestbyname)$"
        - has:
            stopBy: neighbor
            kind: argument_list
            has:
              stopBy: neighbor
              kind: identifier
              regex: ^(MD2|MD4|MD5|SHA1|SHA-1)$

  MATCH_PATTERN_TWO_with_instance:
    kind: expression_statement
    all:
      - has:
          stopBy: neighbor
          kind: call_expression
          all:
            - has:
                stopBy: neighbor
                kind: identifier
                regex: "^(EVP_MD_fetch|EVP_get_digestbyname)$"
            - has:
                stopBy: neighbor
                kind: argument_list
                has:
                  stopBy: neighbor
                  kind: identifier
                  pattern: $Q
      - follows:
          stopBy: end
          kind: declaration
          has:
            stopBy: end
            kind: init_declarator
            all:
              - has:
                  stopBy: neighbor
                  kind: pointer_declarator
                  has:
                    stopBy: neighbor
                    kind: identifier
                    pattern: $Q
              - has:
                  stopBy: neighbor
                  kind: string_literal
                  has:
                    stopBy: neighbor
                    kind: string_content
                    regex: ^(MD2|MD4|MD5|SHA1|SHA-1)$

  MATCH_PATTERN_THREE:
    kind: expression_statement
    has:
      stopBy: neighbor
      kind: call_expression
      all:
        - has:
            stopBy: neighbor
            kind: identifier
            regex: "^(gcry_md_open|gcry_md_enable|gcry_md_read|gcry_md_extract|gcry_md_hash_buffers|gcry_md_hash_buffer)$"
        - has:
            stopBy: neighbor
            kind: argument_list
            has:
              stopBy: end
              kind: identifier
              regex: ^(GCRY_MD_MD2|GCRY_MD_MD4|GCRY_MD_MD5|GCRY_MD_SHA1)$
rule:
  any:
    - kind: expression_statement
      any:
        - matches: MATCH_PATTERN_ONE
        - matches: MATCH_PATTERN_TWO
        - matches: MATCH_PATTERN_TWO_with_instance
        - matches: MATCH_PATTERN_THREE
